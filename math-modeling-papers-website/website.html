    <input type="text" id="search" name="query" placeholder="Enter search terms here...">
    <button type="submit">Search</button>
  </div>

  <div class="center">
    <div id="yearBox">
      <input type="checkbox" id="2017" name="2017" value="2017">

      <input type="checkbox" id="2021" name="2021" value="2021">

      <label for="2019"> 2019</label>
      <input type="checkbox" id="2023" name="2023" value="2023">
      <label for="2023"> 2023</label><br>
      <input type="checkbox" id="2020" name="2020" value="2020">
      <label for="2020"> 2020</label>
      <input type="checkbox" id="2024" name="2024" value="2024">
      <label for="2024"> 2024</label><br>
    </div>

    <div id="problemBox">
      <input type="checkbox" id="a" name="a" value="a">
      <label for="a"> A</label>
      <input type="checkbox" id="b" name="b" value="b">
      <label for="b"> B</label><br>
      <input type="checkbox" id="c" name="c" value="c">
      <label for="c"> C</label>
      <input type="checkbox" id="d" name="d" value="d">
      <label for="d"> D</label><br>
      <input type="checkbox" id="e" name="e" value="e">

      <label for="y"> Y</label>
      <input type="checkbox" id="z" name="z" value="z">
      <label for="z"> Z</label><br>
    </div>
  </div>

  <!-- This is the Autocomplete Dropbox for the keywords -->
  <div id="autoDropDown">
    <input list="keywords" placeholder="Start typing...">

    <datalist id="keywords">
      <option value="this">
      <option value="is">
      <option value="the">
      <option value="autocomplete">
      <option value="dropbox">
      <option value="hooray">
    </datalist>
  </div>
